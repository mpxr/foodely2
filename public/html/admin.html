</head>

<body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"

            </div>

    <div class="container">
        <div class="row">
            <h1>Admin felület</h1>

            <div class="panel panel-primary">
                <div class="panel-heading">Menü hozzáadása</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1">Dátum</label>
                                    <input type="text" id="datepicker" class="form-control" placeholder="Dátum">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1">Étel neve</label>
                                    <input type="text" class="form-control" placeholder="Étel neve">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1">Allergének</label>
                                    <input type="text" class="form-control" placeholder="Allergének">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1">Hozzávalók</label>
                                    <input type="text" class="form-control" placeholder="Hozzávalók">
                                </div>
                            </div>
                        </div>                        
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1">Ár</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Ár">
                                        <div class="input-group-addon">Ft</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">Hozzáad</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                <ul class="list-unstyled">
                    <li><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> Telefonszám: +36 123 4567</li>
                    <li><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Cím: Budapest, 1111, Finom utca 89.</li>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        $(function () {
            $("#datepicker").datepicker();
            $("#format").on("change", function () {
                $("#datepicker").datepicker({ dateFormat: 'yy-mm-dd' });
            });
        });
    </script>
